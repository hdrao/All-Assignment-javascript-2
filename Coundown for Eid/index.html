<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown For Eid-ul-Adha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="countdown-container">
        <h1 class="eid-greeting">Countdown to Eid-ul-Adha</h1>
        <div class="countdown" id="countdown">
            <div class="countdown-section">
                <span class="countdown-value" id="days">--</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-section">
                <span class="countdown-value" id="hours">--</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-section">
                <span class="countdown-value" id="minutes">--</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-section">
                <span class="countdown-value" id="seconds">--</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
